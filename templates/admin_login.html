{% extends "base.html" %}

{% block title %}Administrative Override | AeroCore Security{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 150px);">
    <div class="glass-panel"
        style="width: 100%; max-width: 450px; padding: 3rem; position: relative; overflow: hidden;">
        <!-- Top Glow Effect -->
        <div
            style="position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--secondary); box-shadow: 0 0 20px var(--secondary-glow);">
        </div>

        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; border-radius: var(--radius-md); background: rgba(125, 95, 255, 0.1); border: 1px solid var(--secondary-glow); margin-bottom: 1.5rem;">
                <i class="fa-solid fa-user-shield"
                    style="font-size: 1.5rem; color: var(--secondary); filter: drop-shadow(0 0 5px var(--secondary-glow));"></i>
            </div>
            <h2 style="font-size: 1.75rem; margin-bottom: 0.5rem;">ADMIN LOGIN</h2>
            <p style="color: var(--text-muted); font-size: 0.875rem;">Initialize administrative session
            </p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="admin@aerocore.systems"
                    required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter password"
                    required>
            </div>

            <button type="submit" class="btn-aero btn-primary"
                style="width: 100%; justify-content: center; background: var(--secondary); border-color: var(--secondary);">
                INITIALIZE COMMAND <i class="fa-solid fa-bolt" style="margin-left: 0.5rem;"></i>
            </button>
        </form>

        <div style="text-align: center; margin-top: 2rem;">
            <p style="font-size: 0.8125rem; color: var(--text-muted);">
                Standard personnel? <a href="{{ url_for('login') }}"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">Return to Surface</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
